    <body class="mia">
        <form action="" id=""method="post">
            <fieldset style="background-color: papayawhip;">
                <legend style="color:darkolivegreen;">Your Details:</legend>
                <label for="Name">Name:
                    
                    <input  type="text"><br>
    
                </label> <br>
                <label for="Email">Email:
                    <input required="required" type="email">
                </label><br>
                <label for="Age" >Age:
                    <input type="range">
                </label>
                <br>
                
            </fieldset>
            <br>
            <fieldset>
                <legend>Your Review:</legend>
                <label for="user">How did you hear about us?
                    <select name="option" id="user" >
                        <option value="Google" selected="selected" >Google</option>
                        <option value="Bing">Bing</option>
                        <option value="Internet">Internet</option>
                        <option value="Friend">Friend</option>
                        <option value="Advert">Advert</option>
                    </select>
                    <P>
                        would you visit us again? <br>
                        <label for="visit">
                            Yes <input type="radio" name="option" value="Yes">
                            No <input type="radio" name="option" value="No">
                            Maybe <input type ="radio" name="option" value="Maybe">
                        </label>
                        
                    </P>
                    <p>
                        <label for="user">Comments: <br>
                        <textarea maxlength="100" cols="50" rows="6">
    
                        </textarea>
                    </p>
                    <br>
                    <input type="checkbox" checked="checked">
                    Sign me up for email updates <br>
                    <input type="submit" value="submit review">
                </label>
            </fieldset>

        </form>
